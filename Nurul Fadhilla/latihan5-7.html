<!DOCTYPE html>
<html>
<head>
    <title>Latihan 5-7</title>
</head>
<body>
    <h3>Contoh Perulangan</h3>
    <p id="demo"></p>

    <script>
        let teks = "";
        for (let i = 0; i < 10; i++) {
            teks += "Perulangan ke-" + i + "<br>";
        }
        document.getElementById("demo").innerHTML = teks;
    </script>
</body>
</html>
