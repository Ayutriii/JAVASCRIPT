<!DOCTYPE html>
<html>
<head>
  <title>Latihan 5-5</title>
</head>
<body>
  <h3>Contoh Function</h3>
  <p id="demo"></p>

  <script>
    function kali(x, y) {
      return x * y;
    }
    let z = kali(5, 6);
    document.getElementById("demo").innerHTML = "Hasil Perkalian: " + z;
  </script>
</body>
</html>
