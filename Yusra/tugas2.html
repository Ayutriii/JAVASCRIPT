<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <script language="javascript">
        function hitung(operasi) {
            var bil1 = parseFloat(document.kalkulator.bil1.value);
            var bil2 = parseFloat(document.kalkulator.bil2.value);
            var hasil = 0;

            if (isNaN(bil1) || isNaN(bil2)) {
                alert("Masukkan angka yang valid!");
                return;
            }

            switch (operasi) {
                case '+':
                    hasil = bil1 + bil2;
                    break;
                case '-':
                    hasil = bil1 - bil2;
                    break;
                case '*':
                    hasil = bil1 * bil2;
                    break;
                case '/':
                    hasil = bil1 / bil2;
                    break;
            }

            document.kalkulator.hasil.value = hasil;
        }
    </script>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>
    <form name="kalkulator">
        <p>Bil 1 : <input type="text" name="bil1" size="10"></p>
        <p>Bil 2 : <input type="text" name="bil2" size="10"></p>
        <p>Hasil : <input type="text" name="hasil" size="10" readonly></p>
        <input type="button" value="+" onclick="hitung('+')">
        <input type="button" value="-" onclick="hitung('-')">
        <input type="button" value="x" onclick="hitung('*')">
        <input type="button" value="/" onclick="hitung('/')">
    </form>
</body>
</html>
