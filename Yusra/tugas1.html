<!DOCTYPE html>
<html>
<head>
    <title>Konversi Nilai Angka ke Nilai Huruf</title>
    <script language="javascript">
        function konversiNilai() {
            var nilai = parseInt(document.formNilai.nilaiAngka.value);
            var hasil = "";

            if (nilai >= 0 && nilai <= 40)
                hasil = "E";
            else if (nilai >= 41 && nilai <= 55)
                hasil = "D";
            else if (nilai >= 56 && nilai <= 60)
                hasil = "C";
            else if (nilai >= 61 && nilai <= 65)
                hasil = "BC";
            else if (nilai >= 66 && nilai <= 70)
                hasil = "B";
            else if (nilai >= 71 && nilai <= 80)
                hasil = "AB";
            else if (nilai >= 81 && nilai <= 100)
                hasil = "A";
            else
                hasil = "Input tidak valid";

            document.formNilai.nilaiHuruf.value = hasil;
        }
    </script>
</head>
<body>
    <h2>Konversi Nilai Angka ke Nilai Huruf</h2>
    <form name="formNilai">
        <p>Nilai Angka : <input type="text" name="nilaiAngka" size="10"></p>
        <p>Nilai Huruf : <input type="text" name="nilaiHuruf" size="10"></p>
        <input type="button" value="Konversi" onclick="konversiNilai()">
    </form>
</body>
</html>
