<!DOCTYPE html>
<html>
<head>
<title>Konversi Nilai Angka ke Huruf</title>
<script>
    function konversiNilai() {
        var nilai = parseInt(document.nilaiform.T1.value);
        var hasil = "";

        if (isNaN(nilai) || nilai < 0 || nilai > 100) {
            alert("Masukkan angka antara 0 - 100!");
            return;
        }

        if (nilai <= 40)
            hasil = "E";
        else if (nilai <= 55)
            hasil = "D";
        else if (nilai <= 60)
            hasil = "C";
        else if (nilai <= 65)
            hasil = "BC";
        else if (nilai <= 70)
            hasil = "B";
        else if (nilai <= 80)
            hasil = "AB";
        else
            hasil = "A";

        document.nilaiform.T2.value = hasil;
    }
</script>
</head>
<body>
    <h2>Konversi Nilai Angka ke Nilai Huruf</h2>
    <form name="nilaiform" method="POST">
        <p>Nilai Angka: <input type="text" name="T1" size="10"></p>
        <p>Nilai Huruf: <input type="text" name="T2" size="10" readonly></p>
        <input type="button" value="KONVERSI" onclick="konversiNilai()">
    </form>
</body>
</html>
