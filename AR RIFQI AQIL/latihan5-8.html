<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh JavaScript Array</title>
</head>
<body>
    <h2>Contoh JavaScript Array</h2>
    <p id="demo"></p>

    <script>
        var mahasiswa = ["Jafar", "Irwan", "Rifki"];
        document.getElementById("demo").innerHTML = mahasiswa;
    </script>
</body>
</html>
