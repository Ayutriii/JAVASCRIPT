<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konversi Nilai ke Huruf</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; max-width:600px; margin:auto; }
    label { display:block; margin-top:12px; }
    input[type="number"] { width:120px; padding:6px; }
    button { margin-top:10px; padding:8px 12px; }
    #hasil { margin-top:12px; font-weight:700; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <h1>Konversi Nilai Angka → Huruf</h1>

  <label for="angka">Masukkan nilai (0 - 100):</label>
  <input id="angka" type="number" min="0" max="100" step="1" />

  <div>
    <button id="btnKonversi">Konversi</button>
    <button id="btnReset">Reset</button>
  </div>

  <div id="hasil" aria-live="polite"></div>

  <script>
    const input = document.getElementById('angka');
    const btn = document.getElementById('btnKonversi');
    const reset = document.getElementById('btnReset');
    const out = document.getElementById('hasil');

    function konversiNilai(n) {
      if (Number.isNaN(n) || n < 0 || n > 100) return null;

      if (n <= 40) return 'E';
      if (n <= 55) return 'D';
      if (n <= 60) return 'C';
      if (n <= 65) return 'BC';
      if (n <= 70) return 'B';
      if (n <= 80) return 'AB';
      return 'A';
    }

    btn.addEventListener('click', () => {
      const raw = input.value;
      if (raw === '') {
        out.innerHTML = '<span class="err">Masukkan nilai terlebih dahulu.</span>';
        return;
      }
      const n = Number(raw);
      if (!Number.isFinite(n)) {
        out.innerHTML = '<span class="err">Nilai tidak valid.</span>';
        return;
      }
      const grade = konversiNilai(n);
      if (grade === null) {
        out.innerHTML = '<span class="err">Masukkan angka antara 0 dan 100.</span>';
        return;
      }
      out.textContent = `Nilai: ${n} → Grade: ${grade}`;
    });

    reset.addEventListener('click', () => {
      input.value = '';
      out.textContent = '';
    });

    // Enter pada input juga lakukan konversi
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
