<!DOCTYPE html>
<html>
<head>
    <title>Konversi Nilai Angka ke Huruf</title>
    <script>
        function konversiNilai() {
            var nilai = parseInt(document.formNilai.angka.value);
            var hasil = "";

            if (isNaN(nilai) || nilai < 0 || nilai > 100) {
                hasil = "Masukkan nilai antara 0 - 100!";
            } else if (nilai <= 40) {
                hasil = "E";
            } else if (nilai <= 55) {
                hasil = "D";
            } else if (nilai <= 60) {
                hasil = "C";
            } else if (nilai <= 65) {
                hasil = "BC";
            } else if (nilai <= 70) {
                hasil = "B";
            } else if (nilai <= 80) {
                hasil = "AB";
            } else {
                hasil = "A";
            }

            document.formNilai.huruf.value = hasil;
        }
    </script>
</head>
<body>
    <h2>Konversi Nilai Angka ke Huruf</h2>
    <form name="formNilai">
        Nilai Angka: <input type="text" name="angka">
        <input type="button" value="Konversi" onclick="konversiNilai()"><br><br>
        Nilai Huruf: <input type="text" name="huruf" readonly>
    </form>
</body>
</html>
